<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Опрос</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="title">
                <h1>Мини-олимпиада: 10 заданий из разных областей знаний</h1>
            </div>
            <div class="start_panel">
                <p class="text">Привет!</p>
                <p class="text">Попробуй пройти мою "Мини-олимпиаду"</p>
                <button class="button" id="start_button">Начать</button>
            </div>
            <div class="questions_panel">
               
    
                <div class="question">
                    <p class="question_text"></p>
                    <div class="question_answers">

                    </div>
                </div>
    
                <div class="navigation_panel">
                    <button class="button" id="back_button" disabled>Назад</button>
                    <label> Вопрос: <span class="question_num">1</span></label>
                    <button class="button" id="next_button">Далее</button>
                    <button class="button" id="end_button" disabled>Завершить</button>
                </div>
            </div>
        </div>
        <div class="modal">
            <p class="text">Молодец!</p>
            <p class="text">Поздравляю ты набрал: <p id="res"></p></p>
        </div>
    </div>

    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>
</html>
